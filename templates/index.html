<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Time Prediction</title>
</head>
<body>
    <h2>Delivery Time Prediction</h2>
    <form action="/predict" method="post">
        <label for="distance">Distance (km):</label><br>
        <input type="number" step="0.01" id="distance" name="distance" required><br><br>

        <label for="weather">Weather:</label><br>
        <select id="weather" name="weather">
            <option value="Clear">Clear</option>
            <option value="Rainy">Rainy</option>
            <option value="Windy">Windy</option>
            <option value="Foggy">Foggy</option>
        </select><br><br>

        <label for="traffic">Traffic Level:</label><br>
        <select id="traffic" name="traffic">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br><br>

        <label for="time_of_day">Time of Day:</label><br>
        <select id="time_of_day" name="time_of_day">
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
            <option value="Night">Night</option>
        </select><br><br>

        <label for="vehicle">Vehicle Type:</label><br>
        <select id="vehicle" name="vehicle">
            <option value="Scooter">Scooter</option>
            <option value="Bike">Bike</option>
        </select><br><br>

        <label for="prep_time">Preparation Time (minutes):</label><br>
        <input type="number" id="prep_time" name="prep_time" required><br><br>

        <label for="experience">Courier Experience (years):</label><br>
        <input type="number" step="1" id="experience" name="experience" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
